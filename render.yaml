services:
  # FastAPI Backend
  - type: web
    name: video-anomaly-detection-api
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    autoDeploy: true

  # Streamlit Dashboard
  - type: web
    name: video-anomaly-detection-dashboard
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
      - key: API_URL
        value: https://video-anomaly-detection-api.onrender.com/
    autoDeploy: true
